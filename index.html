<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TimeLineGame</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS読み込み -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- fontAwesomのCSS読み込み -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="./lib/jquery-3.5.1.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <!--タイトル画面-->
    <header class="title">
      <h1>Time Line Game</h1>
      <p>歴史とは 現在との間の尽きることのない 対話 で ある</p>
      <!--twitter-->
      <a class="btn-social-square btn-social-square--twitter"><i class="fa fa-twitter fa-inverse"></i></a>
      <!--facebook-->
      <a class="btn-social-square btn-social-square--facebook"><i class="fa fa-facebook fa-inverse"></i></a>
    </header>
    <!--上部メニュー画面-->
    <header style="background-color:rgb(203, 221, 233)">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div id="gameMode">  
              <div class="tab-wrap">
                <input id="TAB-01" type="radio" name="TAB" class="tab-switch" value="日本史モード" v-model="picked"/>
                <label class="tab-label" for="TAB-01">日本史</label>
                <input id="TAB-02" type="radio" name="TAB" class="tab-switch" value="世界史モード" v-model="picked"/>
                <label class="tab-label" for="TAB-02">世界史</label>
                <input id="TAB-03" type="radio" name="TAB" class="tab-switch" value ="全範囲モード" v-model="picked" checked="checked"/>
                <label class="tab-label" for="TAB-03">全範囲</label>
                <span>{{ picked }}</span>
              </div>
           </div>
          </div>
          <div class="col-sm-5"></div>
          <div class="col-sm-3">
            <div id="gameCtl">
              <button v-on:click="gameStart" class="pochitto_btn_blue" >スタート</button>
              <button v-on:click="gameEnd" class="pochitto_btn_blue">リタイア</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <div class="container-fluid">
      <div class="row">
        <!--サイドメニュー画面-->
        <div class="col-sm-2">
            <div class="row" style="background:rgb(112, 195, 216);">遊び方</div>
            <div class="row" style="background:white;">出題年表</div>
            <div class="row" style="background:rgb(112, 195, 216);">about us</div>
        </div>
        <!--メインメニュー画面-->
        <div class="col-sm-10">
          <div id="quizlist">
            <template v-if="show">
              <input type="submit" class="pochitto_btn_blue" value="決定">
              <p>古代</p>
              <draggable tag="ul" :options="{animation:300}">
                <li v-for="item, index in items" :key="item.no">{{item.name}}-(No.{{item.no}})</li>
              </draggable>
              <p>近代</p>
            </template>
          </div>
        </div>
      </div>
    </div>
    <!--フッター画面-->
    <footer style="background-color:gray">Footer</footer>
  </body>
  <!-- vue.jsモジュール読み込み -->
  <script src="./lib/vue.min.js"></script>
  <!-- Vue.Draggable読み込み -->
  <script src="./lib/Sortable.min.js"></script>
  <script src="./lib/vuedraggable.umd.min.js"></script>
  <!-- js読み込み -->
  <script src="./js/index.js"></script>
</html>
